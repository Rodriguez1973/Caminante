<!DOCTYPE html>
<html lang="es">

<head>
  <title>Camino del caminante</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="icon" href="data:,"> <!--Elimina error favicon.ico-->
  <!--Google Maps-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClxE0ayXHJP7BhRDk-xWf1M77YUVk5pBY&libraries=geometry"
    defer></script>
  <!-- SweetAlert -->
  <!--Plugin con el cual podremos dar un aspecto profesional a los mensajes que lancemos a los usuarios acorde a las tendencias actuales -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <!--Script operaciones Google Maps-->
  <script src="./js/GoogleMaps.js" defer></script>
  <!--Script con funciones auxiliares-->
  <script src="./js/Funciones.js" defer></script>
  <!--Script Sintesis de voz-->
  <script src="./js/SintesisVoz.js" defer></script>
  <!--Script objetos y eventos sobre el documento-->
  <script src="./js/index.js" defer></script>
</head>

<body>

  <header class="cabecera">
    <picture style="margin: 20px;">
      <img id="imagenTitulo" src="./images/JARL_Logo.jpg" alt="JARL_Logo">
    </picture>
    <h1 id="titulo">Camino del caminante</h1>
  </header>

  <main>
    <!--Mapa-->
    <div id="contenedor_mapa">
      <h3>Ruta realizada:</h3>
      <div id="mapa_canvas"></div>
      <input type="text" id="iDireccion" value="">
    </div>
    <!--Trazado-->
    <div id="contenedor_trayecto">
      <label for="sTrazado">Trayecto: </label>
      <select id="sTrazado">
      </select>
      <input type="button" id="bInicioParo" value="Iniciar">
    </div>
    <!--Trazado-->
    <div id="contenedor_configuracion">
      <label for="iHoraActual">Hora actual: </label>
      <input type="text" id="iHoraActual">
      <br>
      <label for="iZoom">Zoom: </label>
      <input type="range" id="iZoom" min="14" max="21" value="18" step="1">
      <label for="iColor">Color trazo:</label>
      <input type="color" id="iColor" value="#0000FF">
      <label for="iAncho">Anchura trazo:</label>
      <input type="range" id="iAncho" min="1" max="10" value="4" step="1">
    </div>
  </main>
  <!--Pie de página-->
  <footer class="pie">
    <p>Desarrollo de aplicaciones Web(DAW) &copy; CIFP Santa Catalina</p>
    <p>Realizado por: José A. Rodríguez López.</p>
  </footer>
</body>

</html>
